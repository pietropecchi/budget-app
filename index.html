<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Transaction Form</h1>
        <form id="transaction-form" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="who">Who</label>
                    <input type="text" class="form-control" id="who" name="who" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="to">To</label>
                    <input type="text" class="form-control" id="recipient" name="recipient" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="method">Method</label>
                    <input type="text" class="form-control" id="method" name="method" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="category" name="category" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="description">Purchases Description</label>
                    <input type="text" class="form-control" id="description" name="description" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="currency">Currency</label>
                    <select class="form-control" id="currency" name="currency" required>
                        <option value="EUR">EUR</option>
                        <option value="TWD">TWD</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="note">Note</label>
                <input type="text" class="form-control" id="note" name="note">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h2>Transaction Entries</h2>
        <table class="table table-striped" id="transaction-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Who</th>
                    <th>To</th>
                    <th>Method</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Currency</th>
                    <th>Note</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
