<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .edit-btn {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .edit-btn:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form id="dataForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="who">Who:</label>
        <input type="text" id="who" name="who" required><br><br>

        <label for="to">To:</label>
        <input type="text" id="to" name="to" required><br><br>

        <label for="method">Method:</label>
        <input type="text" id="method" name="method" required><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br><br>

        <label for="description">Purchases Description:</label>
        <input type="text" id="description" name="description" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount" required><br><br>

        <label for="currency">Currency:</label>
        <select id="currency" name="currency" required>
            <option value="EUR">EUR</option>
            <option value="TWD">TWD</option>
            <option value="OTHER">OTHER</option>
        </select><br><br>

        <label for="eur_conversion">EUR S. CON.:</label>
        <input type="number" step="0.01" id="eur_conversion" name="eur_conversion" required><br><br>

        <button type="submit">Submit</button>
    </form>
</div>

<div class="table-container">
    <table id="dataTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Who</th>
                <th>To</th>
                <th>Method</th>
                <th>Category</th>
                <th>Purchases Description</th>
                <th>Amount</th>
                <th>Currency</th>
                <th>EUR S. CON.</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Entries will appear here -->
        </tbody>
    </table>
</div>

<script src="app.js"></script>
</body>
</html>
